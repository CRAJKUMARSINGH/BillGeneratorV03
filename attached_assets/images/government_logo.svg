<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Government Logo Placeholder -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E7D32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4CAF50;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer Circle -->
  <circle cx="50" cy="50" r="48" fill="url(#logoGradient)" stroke="#1B5E20" stroke-width="2"/>
  
  <!-- Inner Government Symbol -->
  <!-- Pillars representing government structure -->
  <rect x="20" y="35" width="8" height="30" fill="white"/>
  <rect x="36" y="30" width="8" height="35" fill="white"/>
  <rect x="52" y="25" width="8" height="40" fill="white"/>
  <rect x="68" y="30" width="8" height="35" fill="white"/>
  
  <!-- Base -->
  <rect x="15" y="65" width="66" height="4" fill="white"/>
  <rect x="18" y="69" width="60" height="2" fill="white"/>
  
  <!-- Top Triangle (Government Building Peak) -->
  <polygon points="50,15 25,25 75,25" fill="white"/>
  
  <!-- National Emblem Elements -->
  <circle cx="50" cy="50" r="12" fill="none" stroke="white" stroke-width="2"/>
  <circle cx="50" cy="50" r="6" fill="white"/>
  
  <!-- Text placeholder -->
  <text x="50" y="85" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">GOVT</text>
  <text x="50" y="93" text-anchor="middle" fill="white" font-family="Arial" font-size="6">INDIA</text>
</svg>
